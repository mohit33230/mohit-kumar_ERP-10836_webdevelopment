<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        Name:<input type="text"><br><br>

        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        Skills:
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS<br><br>

        City:
        <select>
            <option>Delhi</option>
            <option>Mumbai</option>
        </select><br><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
