<!DOCTYPE html>
<html>
<head>
    <title>Responsive Design</title>
    <style>
        body {
            font-size: 16px;
        }

        .box {
            width: 50%;
            background: lightcoral;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .box {
                width: 100%;
                background: lightblue;
            }
        }
    </style>
</head>
<body>
    <div class="box">Responsive Box</div>
</body>
</html>
