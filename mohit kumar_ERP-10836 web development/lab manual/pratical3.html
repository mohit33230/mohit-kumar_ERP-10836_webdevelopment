<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="1" align="center">
        <caption>Student Marks</caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>John</td>
            <td>80</td>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">Anna</td>
            <td>85</td>
            <td>95</td>
        </tr>
        <tr>
            <td>88</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
