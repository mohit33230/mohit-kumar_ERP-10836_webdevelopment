<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        * { font-family: Arial; }              /* Universal */
        #main { color: red; }                  /* ID */
        .text { color: blue; }                 /* Class */
        div p { color: green; }                /* Descendant */
        h1, h2 { background: yellow; }         /* Group */
    </style>
</head>
<body>
    <h1>Heading</h1>
    <h2>Sub Heading</h2>

    <div id="main">
        <p class="text">This is a paragraph</p>
    </div>
</body>
</html>
